<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Document Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Advanced Document Generator</h1>
        <form id="documentForm">
            <label for="title">Document Title</label>
            <input type="text" id="title" name="title" required>

            <label for="database">Upload Database File</label>
            <input type="file" id="database" name="database" accept=".txt" required>

            <label for="style">Document Style</label>
            <select id="style" name="style">
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="technical">Technical</option>
            </select>

            <label for="length">Document Length</label>
            <select id="length" name="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>

            <div id="modelSelectors">
                <h3>Introduction Models</h3>
                <div class="model-selector" id="modelSelector1">
                    <select class="model-dropdown">
                        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-002">Gemini 1.5 Pro</option>
                    </select>
                    <input type="range" min="0" max="1" step="0.1" value="0" class="temperature-slider">
                    <span class="temperature-value">0</span>
                </div>
                <div class="model-selector" id="modelSelector2">
                    <select class="model-dropdown">
                        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-002">Gemini 1.5 Pro</option>
                    </select>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" class="temperature-slider">
                    <span class="temperature-value">0.5</span>
                </div>
                <div class="model-selector" id="modelSelector3">
                    <select class="model-dropdown">
                        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-002">Gemini 1.5 Pro</option>
                    </select>
                    <input type="range" min="0" max="1" step="0.1" value="1.0" class="temperature-slider">
                    <span class="temperature-value">1</span>
                </div>
                <div class="model-selector" id="modelSelector4">
                    <select class="model-dropdown">
                        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-002">Gemini 1.5 Pro</option>
                    </select>
                    <input type="range" min="0" max="1" step="0.1" value="0" class="temperature-slider">
                    <span class="temperature-value">0</span>
                </div>
                <div class="model-selector" id="modelSelector5">
                    <select class="model-dropdown">
                        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-002">Gemini 1.5 Pro</option>
                    </select>
                    <input type="range" min="0" max="1" step="0.1" value="1" class="temperature-slider">
                    <span class="temperature-value">1</span>
                </div>
            </div>

            <button type="submit">Generate Document</button>
        </form>

        <div id="progressBar" class="progress-bar">
            <div class="progress"></div>
        </div>

        <div id="output">
            <h2>Generated Introductions:</h2>
            <div id="introOutput1" class="intro-output"></div>
            <div id="introOutput2" class="intro-output"></div>
            <div id="introOutput3" class="intro-output"></div>
            <div id="introOutput4" class="intro-output"></div>
            <div id="introOutput5" class="intro-output"></div>
            <h2>Generated Document:</h2>
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>
            <div id="section4"></div>
            <div id="section5"></div>
        </div>

        <div id="exportOptions" class="hidden">
            <button id="exportTXT">Export as TXT</button>
        </div>
    </main>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
